# permissions for end users to edit foos.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: foo-editor-role
rules:
- apiGroups:
  - learning.vorburger.ch
  resources:
  - foos
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - learning.vorburger.ch
  resources:
  - foos/status
  verbs:
  - get
